<div class="heading">
    <h2>
        Login
    </h2>
</div>
<mat-divider></mat-divider>
<mat-divider></mat-divider>
<mat-divider></mat-divider>
<br>
<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" novalidate>
    <div class="login-form">
        <mat-form-field appearance="outline">
            <mat-label>User ID</mat-label>
            <input id="userId"
                   matInput
                   formControlName="userId"
                   [(ngModel)]="user.userId"
                   placeholder="Enter your User ID">
            <mat-error *ngIf="userId.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hide ? 'password':'text'">
            <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br>
        <div class="button-row">
            <button mat-raised-button color="primary" id="login">Login</button>
            <a mat-raised-button color="accent" routerLink="/register" id="register">New user? Register here</a>
        </div>
    </div>
</form>
