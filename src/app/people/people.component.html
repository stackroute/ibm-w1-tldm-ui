<div class="container-people">
    <mat-nav-list>
        <strong>
            <a mat-list-item>
                People
                <span class="spacer"></span>
                <mat-icon matTooltip="New Chat">add_circle_outline</mat-icon>
            </a>
        </strong>
        <div class="list">
            <mat-list>
                <div *ngFor="let user of users">
                    <div *ngIf="messageService.sender.userId!==user.userId">
                        <mat-list-item (click)="setReceiver(user.userId)">
                            {{user.userName}}
                            <span class="spacer"></span>
                            <div *ngIf="(this.messageService.userNotification.isActive)&&(this.messageService.userNotification.userId===user.userId)">
                                <mat-icon class="notif-icon">
                                    fiber_manual_record
                                </mat-icon>
                            </div>
                        </mat-list-item>
                        <br>
                    </div>
                </div>
            </mat-list>
        </div>
    </mat-nav-list>
</div>
