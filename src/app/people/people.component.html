<div class="container-people">
    <mat-nav-list>
        <strong>
            <a mat-list-item>
                PEOPLE
                <span class="spacer"></span> <!--spacer for space b/w text and icon-->
                <mat-icon matTooltip="New Chat">add_circle_outline</mat-icon>
            </a>
        </strong>

        <!--implement for loop for multiple people-->
        <button mat-button [matMenuTriggerFor]="senderMenu">Select Sender</button>
        <mat-menu #senderMenu="matMenu">
            <div *ngFor="let user of users">
                <p mat-menu-item (click)="setSender(user.name)">
                    {{user.name}}
                </p>
            </div>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="receiverMenu">Select Receiver</button>
        <mat-menu #receiverMenu="matMenu">
            <div *ngFor="let user of users">
                <a routerLink="message-area/{{user.userId}}">
                    <p mat-menu-item (click)="setReceiver(user.name)">
                        {{user.name}}
                    </p>
                </a>
            </div>
        </mat-menu>
    </mat-nav-list>
</div>
